<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lançamento de Venda / Quebra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1em;
    }
    button {
      margin-top: 15px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #mensagem {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lançamento</h2>

    <label for="loja">Loja:</label>
    <select id="loja">
      <option>Carregando lojas...</option>
    </select>

    <label for="tipo">Tipo:</label>
    <select id="tipo">
      <option value="VENDA">Venda</option>
      <option value="QUEBRA">Quebra</option>
    </select>

    <label for="valor">Valor:</label>
    <input type="number" id="valor" step="0.01" placeholder="Digite o valor" />

    <button onclick="enviar()">Enviar</button>

    <p id="mensagem"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const scriptId = params.get("id");

    if (!scriptId) {
      document.getElementById("mensagem").textContent = "ID do script não informado na URL.";
      throw new Error("ID do script ausente.");
    }

    const scriptUrl = `https://script.google.com/macros/s/${scriptId}/exec`;

    async function carregarLojas() {
      try {
        const res = await fetch(`${scriptUrl}?action=lojas`);
        const data = await res.json();

        const select = document.getElementById("loja");
        select.innerHTML = "";

        data.lojas.forEach(loja => {
          const option = document.createElement("option");
          option.value = loja;
          option.textContent = loja;
          select.appendChild(option);
        });
      } catch (err) {
        document.getElementById("mensagem").textContent = "Erro ao carregar lojas.";
      }
    }

    async function enviar() {
      const loja = document.getElementById("loja").value;
      const tipo = document.getElementById("tipo").value;
      const valor = document.getElementById("valor").value;

      if (!loja || !tipo || !valor) {
        document.getElementById("mensagem").textContent = "Preencha todos os campos.";
        return;
      }

      const url = `${scriptUrl}?action=registrar&loja=${encodeURIComponent(loja)}&tipo=${tipo}&valor=${valor}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById("mensagem").textContent = data.mensagem;
        document.getElementById("mensagem").style.color =
          data.status === "Sucesso" ? "#0d283d" : "#ff0000";
      } catch (err) {
        document.getElementById("mensagem").textContent = "Erro ao enviar dados.";
        document.getElementById("mensagem").style.color = "#ff0000";
      }
    }

    carregarLojas();
  </script>
</body>
</html>
