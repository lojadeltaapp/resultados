<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lançamento de Venda / Quebra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #34495e;
    }
    #mensagem {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lançamento</h2>

    <label for="loja">Loja:</label>
    <select id="loja">
      <option>Carregando lojas...</option>
    </select>

    <label for="tipo">Tipo:</label>
    <select id="tipo">
      <option value="VENDA">Venda</option>
      <option value="QUEBRA">Quebra</option>
    </select>

    <label for="valor">Valor:</label>
    <input type="number" id="valor" step="0.01" placeholder="Digite o valor" />

    <button onclick="enviar()">Enviar</button>

    <p id="mensagem"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const scriptId = params.get("id");

    if (!scriptId) {
      document.getElementById("mensagem").textContent = "ID do script não informado na URL.";
      throw new Error("ID do script ausente.");
    }

    const scriptUrl = `https://script.google.com/macros/s/${scriptId}/exec`;

    // Função para usar JSONP como alternativa ao fetch
    function jsonpRequest(url, callback) {
      const script = document.createElement('script');
      const callbackName = 'callback_' + Math.random().toString(36).substring(7);
      
      window[callbackName] = function(data) {
        callback(null, data);
        document.head.removeChild(script);
        delete window[callbackName];
      };
      
      script.onerror = function() {
        callback(new Error('JSONP request failed'));
        document.head.removeChild(script);
        delete window[callbackName];
      };
      
      script.src = url + (url.includes('?') ? '&' : '?') + 'callback=' + callbackName;
      document.head.appendChild(script);
    }

    async function carregarLojas() {
      try {
        // Tentar fetch primeiro
        try {
          const res = await fetch(`${scriptUrl}?action=lojas`, {
            method: 'GET',
            mode: 'cors'
          });
          const data = await res.json();
          preencherLojas(data.lojas);
          return;
        } catch (fetchError) {
          console.log('Fetch falhou, tentando método alternativo...');
        }

        // Se fetch falhar, usar navegação direta (método mais simples)
        window.location.href = `${scriptUrl}?action=lojas&redirect=${encodeURIComponent(window.location.href)}`;
        
      } catch (err) {
        console.error('Erro:', err);
        document.getElementById("mensagem").textContent = "Erro ao carregar lojas. Verifique se o script está publicado corretamente.";
      }
    }

    function preencherLojas(lojas) {
      const select = document.getElementById("loja");
      select.innerHTML = "";

      if (!lojas || lojas.length === 0) {
        select.innerHTML = '<option>Nenhuma loja encontrada</option>';
        return;
      }

      lojas.forEach(loja => {
        if (loja && loja.toString().trim()) {
          const option = document.createElement("option");
          option.value = loja;
          option.textContent = loja;
          select.appendChild(option);
        }
      });
    }

    async function enviar() {
      const loja = document.getElementById("loja").value;
      const tipo = document.getElementById("tipo").value;
      const valor = document.getElementById("valor").value;

      if (!loja || !tipo || !valor) {
        document.getElementById("mensagem").textContent = "Preencha todos os campos.";
        return;
      }

      if (loja === "Carregando lojas..." || loja === "Nenhuma loja encontrada") {
        document.getElementById("mensagem").textContent = "Selecione uma loja válida.";
        return;
      }

      // Mostrar estado de carregamento
      const button = document.querySelector('button');
      const container = document.querySelector('.container');
      button.textContent = 'Enviando...';
      container.classList.add('loading');

      const url = `${scriptUrl}?action=registrar&loja=${encodeURIComponent(loja)}&tipo=${tipo}&valor=${valor}`;

      try {
        // Tentar fetch primeiro
        try {
          const res = await fetch(url, {
            method: 'GET',
            mode: 'cors'
          });
          const data = await res.json();
          document.getElementById("mensagem").textContent = data.mensagem || data.status;
        } catch (fetchError) {
          console.log('Fetch falhou, redirecionando...');
          // Se fetch falhar, redirecionar para o script
          window.location.href = url + `&redirect=${encodeURIComponent(window.location.href)}`;
          return;
        }
      } catch (err) {
        console.error('Erro:', err);
        document.getElementById("mensagem").textContent = "Erro ao enviar dados. Tente novamente.";
      } finally {
        // Restaurar estado normal
        button.textContent = 'Enviar';
        container.classList.remove('loading');
      }
    }

    // Verificar se retornou de um redirecionamento
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('status')) {
      document.getElementById("mensagem").textContent = 
        decodeURIComponent(urlParams.get('mensagem') || urlParams.get('status'));
    }

    carregarLojas();
  </script>
</body>
</html>
