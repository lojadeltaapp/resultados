<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lançamento de Venda / Quebra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1em;
    }
    button {
      margin-top: 15px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #mensagem {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="titulo">Lançamento - <span id="nomeLoja"></span></h2>

    <label for="loja">Loja:</label>
    <input type="text" id="loja" disabled />

    <label for="tipo">Tipo:</label>
    <select id="tipo">
      <option value="VENDA">Venda</option>
      <option value="QUEBRA">Quebra</option>
    </select>

    <label for="valor">Valor:</label>
    <input type="number" id="valor" step="0.01" placeholder="Digite o valor" />

    <button onclick="enviar()">Enviar</button>
    <p id="mensagem"></p>
  </div>

  <script>
    const scriptUrls = {
      padaria: "https://script.google.com/macros/s/AKfycbzk73qusZV_ksCW79lquKcDT9W7kPhGXDBZa7UoSiGvOG3WipKgJMPq15YHPc6g18eEXQ/exec",
      cerquilho: "https://script.google.com/macros/s/AKfycbabc456/exec",
      salto: "https://script.google.com/macros/s/AKfycbdef789/exec"
    };

    const urlParams = new URLSearchParams(window.location.search);
    const loja = urlParams.get("loja");
    const scriptUrl = scriptUrls[loja];

    document.getElementById("loja").value = loja || "";
    document.getElementById("nomeLoja").textContent = loja ? loja.toUpperCase() : "";

    if (!scriptUrl) {
      document.getElementById("mensagem").textContent = "Loja não reconhecida.";
      throw new Error("Loja inválida ou não configurada.");
    }

    async function enviar() {
      const tipo = document.getElementById("tipo").value;
      const valor = document.getElementById("valor").value;
      const msg = document.getElementById("mensagem");

      if (!valor) {
        msg.textContent = "Preencha o valor.";
        msg.style.color = "#f44336";
        return;
      }

      msg.textContent = "Enviando dados...";
      msg.style.color = "#0d283d";

      try {
        const lojaNome = loja;
        const url = `${scriptUrl}?action=registrar&loja=${encodeURIComponent(lojaNome)}&tipo=${tipo}&valor=${valor}`;
        const res = await fetch(url);
        const data = await res.json();

        msg.textContent = data.mensagem;
        msg.style.color = data.status === "Sucesso" ? "#0d283d" : "#f44336";

        if (data.status === "Sucesso") {
          document.getElementById("valor").value = "";
        }
      } catch (err) {
        msg.textContent = "Erro ao enviar dados.";
        msg.style.color = "#f44336";
      }

      setTimeout(() => { msg.textContent = ""; }, 3000);
    }
  </script>
</body>
</html>
